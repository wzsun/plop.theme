<!DOCTYPE html>
<html>
	<head>
		<!-- uncomment either dark or light for the different versions -->
		<link rel="stylesheet" type="text/css" href="light.css" />
		<!--<link rel="stylesheet" type="text/css" href="dark.css" />-->
		<script type="text/javascript" src="jquery-2.1.0.min.js"></script>
	</head>

	<body>
		<!--<img src="test.png" width="320px" height="480px" />-->
		<div class="content">
			<div id="time">
				<div id="hours"></div>
				<!-- colon for the time -->
				<div id="sep">:</div>
				<!------------------------>
				<div id="mins"></div>
			</div>
			
			<!-- You can comment out the date -->
			<div id="date">
				<div id="month"></div>
				<div id="day"></div>
				<div id="year"></div>
			</div>
			<!--                              -->

			<div id="batterylayout">
				<div id="battery"></div>
				<div id="batterynumber">100</div>
			</div>

			<div id="weather">
				<div id="temp"></div>
				<div id="city"></div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
